<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importando Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Importando o ícone de Menu Hamburger -->
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style/style.css">

    <title>Fintech</title>
    <link rel="shortcut icon" href="#" type="Favicon">
</head>

<body>
    <div class="header-background"></div>
    <div class="breakpoint">
        <!-- Header -->
        <header>
            <nav>
                <div class="logo">
                    <h1>Fintech</h1>
                </div>

                <ul id="menuList">
                    <li class="first-menuList"><a href="#">Início</a></li>
                    <li><a href="#">Saldo</a></li>
                    <li><a href="#">Metas</a></li>
                </ul>

                <div class="menu-icon">
                    <!-- Importando o ícone de Menu Hamburger -->
                    <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
                </div>
            </nav>
        </header>

        <!-- Conteúdo Principal -->
        <main>
            <img src="style/images/inicio-principal.png" class="img-fluid" alt="Ilustração de boas-vindas"
                style="max-height: 600px; padding: 20px 0;">

            <div class="d-grid gap-2" style="margin-bottom: 20px;">
                <button class="btn btn-outline-success" type="button"><a class="button-style" href="#">Adicionar
                        Entrada</a></button>
                <button class="btn btn-outline-danger" type="button"><a class="button-style" href="#">Adicionar
                        Saída</a></button>
                <button class="btn btn-outline-warning" type="button"><a class="button-style"
                        href="#">Saldo</a></button>
                <button class="btn btn-outline-info" type="button"><a class="button-style" href="#">Metas</a></button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

<script src="script.js"></script>

</html>
